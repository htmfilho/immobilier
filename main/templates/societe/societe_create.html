
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        id="bt_pnl_create_societe"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="uploadScroresLabel">
                    <label id="lbl_description_label">Nouvelle société</label>
                </h4>
            </div>
            <div class="modal-body" id="pnl_create_societe_body">

                <form method="get"
                      action="{% url 'societe_create' %}">
                    {% csrf_token %}
                    <label>Nom</label>
                    <br>
                    <input type="text"
                           id="txt_nom_societe"
                           name="nom" maxlength="100">
                <div id="msg_nom" style="color:orange;"  class="invisible"></div>
                    <br><br>
                    <label>Description</label>
                    <br>
                    <textarea id="txt_description_societe" name="description" cols="50" rows="5"></textarea>
                    <br><br>
                    <div class="row">
                        <div class="col-md-8">
                            <label>Rue</label>
                            <input type="text"
                                   class="form-control"
                                   id="txt_rue_societe"
                                   name="rue" maxlength="200">
                        </div>
                        <div class="col-md-2">
                            <label>Numéro</label>
                            <input type="text"
                                   class="form-control"
                                   id="txt_numero_societe"
                                   name="numero">
                        </div>
                        <div class="col-md-2">
                            <label>Boite</label>
                            <input type="text"
                                   class="form-control"
                                   id="txt_boite_societe"
                                   name="boite" maxlength="100">
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-md-3">
                            <label>Code postal</label>
                            <input list="localites_soc" type="text" id="txt_localite_cp_societe"
                                   class="form-control" name="localite_cp"
                                   value="{{ batiment.localite.code_postal| default_if_none:''}}" maxlength="10">
                            <datalist id="localites_soc">
                                {% for l in localites %}
                                    <option value="{{ l.code_postal }}" data-id="{{ l.id }}">{{ l.code_postal }}</option>
                                {% endfor %}
                            </datalist>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label">Localité</label>
                            <input list="localites_nom_soc" type="text" id="txt_localite_societe"
                                   class="form-control" name="localite_societe_other"
                                   maxlength="150">
                            <datalist id="localites_nom_soc">
                                {% for l in localites %}
                                    <option value="{{ l.localite }}" data-id="{{ l.id }}">{{ l.localite }}</option>
                                {% endfor %}
                            </datalist>
                        </div>
                        <div class="col-md-5">
                            <label>Lieu-dit</label>
                            <input type="text"
                                   class="form-control"
                                   id="txt_lieu_dit_societe"
                                   name="lieu_dit" maxlength="200">
                        </div>
                    </div>
                    <br><br>
                    <label>Type</label>
                    <br>
                    <select id="slt_type">
                        <option value="NON_PRECISE">-</option>
                        {% for type_societe in type_societes %}
                            <option value="{{ type_societe.id }}">{{ type_societe.type }}</option>
                        {% endfor %}
                    </select>
                    <br><br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                id="bt_cancel_create_societe">Annuler
                        </button>

                        <input type="submit" class="btn btn-primary" value="Ok"
                               data-dismiss="modal"
                               id="bt_save_new_societe_new"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
