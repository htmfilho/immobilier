{% extends "layout.html" %}
{% block breadcrumb %}

{% endblock %}
{% block content %}

  <form method="post" action="{% url 'personne-update' %}">
    {% csrf_token %}
    <input type="hidden" id="previous" name="previous" value="{{request.META.HTTP_REFERER }}"/>
    <input type="hidden" value="{{ personne.id }}" name="personne_id"/>
    {{form.errors}}
    <div class="row">
      <div class="col-md-6">
          <label>Nom</label>
          <input class="form-control" name="nom" id="txt_nom" value="{{ personne.nom| default_if_none:'' }}" >
      </div>
      <div class="col-md-6">
          <label>Prénom</label>
          <input class="form-control" name="prenom" id="txt_prenom" value="{{ personne.prenom| default_if_none:'' }}" >
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <label>Email</label>
          <input class="form-control" name="email" value="{{ personne.email| default_if_none:'' }}" ><font style="color:red">{{ form.email.errors }}</font>
      </div>
      <div class="col-md-6">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <label>Gsm</label>
          <input class="form-control"
                 name="gsm"
                 value="{{ personne.gsm| default_if_none:'' }}" >
      </div>
      <div class="col-md-6">
          <label>Téléphone</label>
          <input class="form-control" name="telephone" value="{{ personne.telephone| default_if_none:'' }}" >
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <label>Profession</label>
          <input class="form-control" name="profession" value="{{ personne.profession| default_if_none:'' }}" >
      </div>
      <div class="col-md-6">
        <label>Société</label>
        <select name="societe" class="form-control">
          <option value="">-</option>
          {%for s in societes%}
          <option value="{{s.id}}" {%if s.id = personne.societe.id%}selected{%endif%}>{{s}}</option>
          {%endfor %}
        </select>
        <span style="color:red">{{ form.societe.errors }}</span>
      </div>
    </div>
    <div class="row">

      <div class="col-md-6">
        <label>Num registre national</label>
        <input class="form-control" name="num_identite"
               value="{{ personne.num_identite| default_if_none:'' }}" ><font style="color:red">{{ form.num_identite.errors }}</font>
      </div>
      <div class="col-md-6">
        <label>Num compte banque</label>
        <input class="form-control" name="num_compte_banque"
               value="{{ personne.num_compte_banque| default_if_none:'' }}" >
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label>Date naissance</label>
        <input class="form-control" name="date_naissance"
               value="{{ personne.date_naissance|date:"j/m/Y"| default_if_none:'' }}">
        <font style="color:red">{{ form.date_naissance.errors }}</font>
      </div>
      <div class="col-md-4">
        <label>Lieu naissance</label>
        <input class="form-control" name="lieu_naissance" value="{{ personne.lieu_naissance| default_if_none:'' }}" >
      </div>
      <div class="col-md-4">
        <label>Pays naissance</label>
        <input class="form-control" name="pays_naissance" value="{{ personne.pays_naissance| default_if_none:'' }}" >
      </div>
    </div>
    <div class="row">
      <div class="col-md-11">
      </div>
      <div class="col-md-1">
        <input type="submit" value="OK">
      </div>
    </div>

  </form>
{% endblock %}
