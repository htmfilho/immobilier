    <!-- UploadFile modal -->
    <div class="modal fade" id="pnl_create_pays"
         tabindex="-1" role="dialog" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            id="bt_pnl_create_pays"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="uploadScroresLabel">
                        <label id="lbl_description_label">Nouveau pays</label>
                    </h4>
                </div>
                <div class="modal-body" id="pnl_create_pays_body">
                    <form>
                        {% csrf_token %}
                        <label>Nom</label>
                        <br>
                        <input type="text"
                               id="txt_nom_pays_other"
                               name="nom_pays_other" maxlength="100">
                        <br>
                        <br>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"
                                    id="bt_cancel_create_pays">Annuler</button>

                            <input type="submit" class="btn btn-primary" value="Ok"
                                   data-dismiss="modal"
                                   id="bt_save_new_pays"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
