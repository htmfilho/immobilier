<div style="border-style:outset;">
    <label>Mes frais (pour mois en cours)</label>
    <table class="table table-condensed">
        <thead>
        <th>Bien</th>
        <th>Entrepreneur</th>
        <th>Montant</th>
        <th></th>
        </thead>
        <tbody>
        {% for f in mes_frais%}
            <tr>
                <td>{{f.batiment}}</td>
                <td>{{f.entrepreneur}}</td>
                <td>{{f.montant}}</td>
                <td>
                    <a href="{% url 'fraismaintenance-prepare-update' f.id %}" title="Pour modifier des frais">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        {% endfor%}
        </tbody>
    </table>
</div>
