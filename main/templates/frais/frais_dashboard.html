<div style="border-style:outset;">
    <label>Mes frais (pour mois en cours)</label>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Bien</th>
                <th>Entrepreneur</th>
                <th>Montant</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for f in mes_frais%}
            <tr>
                <td>{{ f.batiment }}</td>
                <td>{{ f.entrepreneur | default_if_none:''}}</td>
                <td>{{ f.montant | default_if_none:'' }}</td>
                <td>
                    <a href="{% url 'fraismaintenance-edit-from-dashboard' f.id %}"
                       title="Pour modifier des frais">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        {% endfor%}
        </tbody>
    </table>
</div>
