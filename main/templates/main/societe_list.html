{% extends "layout.html" %}
{% load staticfiles %}
{% load order %}
{% block breadcrumb %}
  <li class="active">Liste des sociétés</li>
{% endblock %}
{% block content %}


        <table class="table table-striped table-hover">
            <thead>
                <th>Nom</th>
                <th></th>
            </thead>
        {% for societe in object_list %}
            <tr>
                <td>
                  <a href="{% url 'societe' societe.id %}"><img src="{% static 'images/glyphicons-21-home.png'%}">&nbsp;&nbsp;</a>{{ societe.rue }}
                </td>

                <td>
                  <a href="{% url 'societe-update' societe.pk%}" title="Pour modifier une société"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                  <a href="{% url 'societe-delete' societe.pk%}" title="Pour supprimer une societe"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </td>
            </tr>
        {% endfor%}
        </table>
        <p align="right">
          <a href="{% url 'societe-create' %}" title="Pour créer un nouveau societe"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
        </p>

        {% endblock %}
