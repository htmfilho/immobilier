env:
  global:
    - CC_TEST_REPORTER_ID=2e9da5fd64acd264a6ea70cf5d1d175120ed1de34ffddbf40712fae3a62f92db

language: python
python: "3.5.2"

install:
  - "pip install -r requirements.txt"

before_script:
  - "curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter"
  - "chmod +x ./cc-test-reporter"
  - "./cc-test-reporter before-build"
  - psql -c 'create database if not exists immo_dev;' -U postgres
  - psql -c "CREATE USER immo_usr WITH CREATEUSER WITH PASSWORD 'immo_usr';" -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON DATABASE immo_dev to immo_usr;"
  - psql -c "ALTER USER immo_usr CREATEDB;"

script: "coverage run manage.py test"

after_script:
  - "coverage xml"
  - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"

services:
  - postgresql

addons:
    postgresql: "9.4"